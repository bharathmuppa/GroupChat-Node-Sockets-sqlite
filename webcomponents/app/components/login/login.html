  <main>
    <!-- <center> -->
      <!-- <img class="responsive-img" style="width: 250px;" src="http://i.imgur.com/ax0NCsK.gif" /> -->
    <div class="login-section">

      <h5 class="indigo-text center">Specify your name to Blog</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="margin: 0 auto; padding: 32px 48px 0px 48px; border: 1px solid #EEE; width: 60%;">

          <form class="col s12">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input id="uID"  type='text' name='email' id='email' ng-model='$ctrl.username' />
                <label for='uID'>User Name</label>
              </div>
            </div>

            

            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' ng-click="$ctrl.onLogin()">Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </div>
  </main>
